<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="simonstyle.css" />
    <title>Simon Memory Game</title>
  </head>
  <body>
    <h1
      style="
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        color: #ffffff;
        background: linear-gradient(to right, #00ffcc, #ff00ff);
        -webkit-background-clip: text;
        color: transparent;
        text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.6);
      "
    >
      ðŸ§  Simon Memory Game
    </h1>

    <h2>Press Start button to start the game</h2>
    <h2 class="highest"></h2>
    <div class="btn-container">
      <div class="line-one">
        <div class="btn yellow" type="button" id="yellow"></div>
        <div class="btn red" type="button" id="red"></div>
      </div>
      <div class="line-two">
        <div class="btn purple" type="button" id="purple"></div>
        <div class="btn green" type="button" id="green"></div>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="game-btn">Start</button>
      <button id="restart-btn" class="game-btn">Restart</button>
    </div>

    <script src="simonapp.js"></script>
  </body>
</html>
